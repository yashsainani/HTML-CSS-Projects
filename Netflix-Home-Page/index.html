<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title><Nav>NETFLIX Landing Page</Nav></title>
</head>
<body>
    <div class="for-blur">
        <header>
            <div class="platform-name">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png" alt="NETFLIX-LOGO" width="150" height="50">
            </div>
            <div class="buttons">
                <button type="button">Sign In</button>
                <button type="button">Register</button>
            </div>
        </header>
        <main class="content">
            <h1>Unlimited Movies, TV Shows & More.</h1>
            <p>Watch anywhere. Cancel anytime!</p>
            <label for="email">Ready to watch? Enter your email to create or restart your membership!</label>
            <div class="email">
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <button type="submit">Get Started</button>
            </div>
        </main>
    </div>
</body>
</html>
