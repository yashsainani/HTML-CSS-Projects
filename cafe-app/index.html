<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cafe-Menu-App</title>
</head>
<body>
    <div class="menu">
        <main>
            <header id="about-cafe">
                <h1>CAMPER CAFE</h1>
                <p class="est">Est. 2020</p>
            </header>
            <hr />
            <section class="coffee">
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Coffe-Cup">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section id="desserts">
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Dessert">
                <article class="item">
                    <p class="desserts">Donut</p><p class="price">1.50</p>
                    <p class="desserts">Cherry Pie</p><p class="price">2.75</p>
                    <p class="desserts">Cheese Cake</p><p class="price">3.00</p>
                    <p class="desserts">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
            <hr />
            <footer>
                <p><a href="https://www.freecodecamp.org">Visit Our Site</a></p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </main>
    </div>
</body>
</html>
